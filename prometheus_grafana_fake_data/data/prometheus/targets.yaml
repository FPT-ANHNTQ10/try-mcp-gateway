# Prometheus Scrape Targets
targets:
  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "server-01:9100"
          - "server-02:9100"
          - "server-03:9100"
    scrape_interval: "15s"
    scrape_timeout: "10s"

  - job_name: "kubernetes-apiservers"
    kubernetes_sd_configs:
      - role: "endpoints"
    scheme: "https"
    tls_config:
      ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    bearer_token_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"

  - job_name: "kubernetes-nodes"
    kubernetes_sd_configs:
      - role: "node"
    scheme: "https"
    tls_config:
      ca_file: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
    bearer_token_file: "/var/run/secrets/kubernetes.io/serviceaccount/token"

  - job_name: "kubernetes-pods"
    kubernetes_sd_configs:
      - role: "pod"
    scrape_interval: "30s"
    scrape_timeout: "10s"

  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"
    scrape_interval: "15s"

  - job_name: "docker"
    static_configs:
      - targets:
          - "localhost:9323"
    scrape_interval: "15s"
