# Grafana Dashboards
dashboards:
  - name: "System Overview"
    id: "dashboard_001"
    version: 1
    timezone: "browser"
    panels:
      - title: "CPU Usage"
        type: "graph"
        datasource: "Prometheus"
        targets:
          - expr: "node_cpu_usage"
      - title: "Memory Usage"
        type: "graph"
        datasource: "Prometheus"
        targets:
          - expr: "node_memory_usage_bytes"
      - title: "Disk I/O"
        type: "graph"
        datasource: "Prometheus"
        targets:
          - expr: "node_disk_io_bytes"

  - name: "Application Performance"
    id: "dashboard_002"
    version: 1
    timezone: "browser"
    panels:
      - title: "Request Latency"
        type: "graph"
        datasource: "Prometheus"
        targets:
          - expr: "http_request_duration_seconds"
      - title: "Error Rate"
        type: "gauge"
        datasource: "Prometheus"
        targets:
          - expr: "rate(http_requests_total{status=~'5..'}[5m])"
      - title: "Throughput"
        type: "stat"
        datasource: "Prometheus"
        targets:
          - expr: "rate(http_requests_total[5m])"

  - name: "Kubernetes Cluster"
    id: "dashboard_003"
    version: 1
    timezone: "browser"
    panels:
      - title: "Node Status"
        type: "stat"
        datasource: "Prometheus"
        targets:
          - expr: "count(up{job='kubernetes-nodes'})"
      - title: "Pod Distribution"
        type: "piechart"
        datasource: "Prometheus"
        targets:
          - expr: "count by(namespace) (kube_pod_info)"

  - name: "Batch Jobs"
    id: "dashboard_004"
    version: 1
    timezone: "browser"
    panels:
      - title: "Job Success Rate"
        type: "stat"
        targets: []
      - title: "Job Duration Trends"
        type: "graph"
        targets: []
      - title: "Failed Jobs"
        type: "table"
        targets: []
